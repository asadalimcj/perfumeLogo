<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product design</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100&family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <img src="images/image-product-desktop.jpg" alt="Perfume" />
      </div>
      <div class="right">
        <div>
          <h3 class="colo">PERFUME</h3>
          <h1 id="flavor">Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div>
          <p class="colo">
            A floral, solar and voluptuous interpretation composed by Oliver
            Ploge, perfume-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <div>
            <h1 id="value">$149.99</h1>
          </div>
          <div><p id="old-value">$ 169.99</p></div>
        </div>
        <div id="Cart">
          <h2 id="cart2"><img src="images/icons8-shopping-cart-24.png" alt="Cart" class="imag"/>Add to Cart</h2>
        </div>
      </div>
    </div>
  </body>
</html>
